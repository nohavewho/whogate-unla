apiVersion: v1
kind: Secret
metadata:
  name: mcp-dashboard-secret
type: Opaque
data:
  {{- if .Values.dashboard.SUPER_ADMIN_USERNAME }}
  super_admin_username: {{ .Values.dashboard.SUPER_ADMIN_USERNAME | b64enc }}
  {{- else }}
  super_admin_username: {{ "admin" | b64enc }}
  {{- end }}

  {{- if .Values.dashboard.SUPER_ADMIN_PASSWORD }}
  super_admin_password: {{ .Values.dashboard.SUPER_ADMIN_PASSWORD | b64enc }}
  {{- else }}
  super_admin_password: {{ randAlphaNum 10 | b64enc }}
  {{- end }}
