services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-mcp_gateway}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  mcp-gateway:
    image: ${IMAGE:-ghcr.io/mcp-ecosystem/mcp-gateway/allinone:latest}
    ports:
      - "80:80"
      - "8080:8080"
      - "8081:8081"
    environment:
      - ENV=production
    volumes:
      - ./configs:/app/configs
      - ./data:/app/data
      - ./.env.allinone:/app/.env
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
