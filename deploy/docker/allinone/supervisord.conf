[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:mcp-gateway]
command=/usr/local/bin/mcp-gateway
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/mcp-gateway.err.log
stdout_logfile=/var/log/supervisor/mcp-gateway.out.log

[program:mock-user-svc]
command=/usr/local/bin/mock-user-svc
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/mock-user-svc.err.log
stdout_logfile=/var/log/supervisor/mock-user-svc.out.log

[program:apiserver]
command=/usr/local/bin/apiserver
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/apiserver.err.log
stdout_logfile=/var/log/supervisor/apiserver.out.log

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile=/var/log/supervisor/nginx.out.log 