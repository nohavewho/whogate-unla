[supervisord]
nodaemon=true
logfile=/dev/stdout
pidfile=/var/run/supervisord.pid

[program:mcp-gateway]
command=/usr/local/bin/mcp-gateway
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stdout
stdout_logfile=/dev/stdout

[program:mock-user-svc]
command=/usr/local/bin/mock-user-svc
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stdout
stdout_logfile=/dev/stdout

[program:apiserver]
command=/usr/local/bin/apiserver
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stdout
stdout_logfile=/dev/stdout

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/dev/stdout
stdout_logfile=/dev/stdout 